<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://www.duncanrhodes.com/wp-content/uploads/2022/10/cropped-Sir-Coates-Logo-small-175px-x-175px.png">
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TTC - Citadel Converter</title>
  </head>
  <body>
    <header class="menu">
      <h1 class="title">TTC - Citadel Converter</h1>
      <h2>Search for matching Two Thin Coats paint by Duncan Rhodes</h2>
    </header>

    <main class="content">
      <div class="search">
        <input
          type="text"
          id="searchField"
          placeholder="Type paint name here"
        />
        <button id="btnSearch">Search</button>
      </div>
      <section class="gallery">
        <ul class="galleryList"></ul>
      </section>
    </main>

    <footer class="outro">
      <div>
        <h5>
          The paint icons are provided by
          <a href="https://citadelcolour.com" target="_blank">Citadel</a> and
          <a href="https://www.duncanrhodes.com" target="_blank"
            >Duncan Rhodes</a
          >.
        </h5>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
